<script>
 document.querySelector('.hamburger-menu').addEventListener('click', function() {
  var menuOptions = document.querySelector('.menu-options');
  menuOptions.classList.toggle('open');
  
  if (menuOptions.classList.contains('open')) {
    Array.from(menuOptions.children).forEach(function(child) {
      child.style.maxHeight = '50px';
    });
  } else {
    Array.from(menuOptions.children).forEach(function(child) {
      child.style.maxHeight = '0';
    });
  }
});
window.addEventListener('blur', function() {
  document.title = 'Bored Already :('; 
});

window.addEventListener('focus', function() {
  document.title = 'Wynfirdolf\'s Website';
});
